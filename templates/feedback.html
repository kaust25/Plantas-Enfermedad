      <section>
        <div class="container">
            <form action="#" method="post" id="feedback-box">

              <input type="text" name="user-name" id="user-name" placeholder="Name" class="inputs"><br><br>

              <button type="submit" id="btn">Submit</button>
            </form>
            <div class="main">
              <div id="dialog" title="Basic dialog">
                    
              <p>Thank you for your valuable feedback.</p>
        
              </div>
              
          </div>
          <script>
              
          //   jQuery Code
          $(function() {
              $("#dialog").dialog({
                  // autoOpen will prevent the dialog 
                  // box for opening automatically
                  // on refresing the page.
                  autoOpen: false,
                  buttons: {
                      OK: function() {
                          $(this).dialog("close");
                          location.reload();
                      },
                  },
                  title: "Feedback",
              });
              $("#btn").click(function() {
                  $("#dialog").dialog("open");
                  
              });
              
          });
          </script>
