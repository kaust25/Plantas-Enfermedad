<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection | Detect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.png')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/detect.css"> -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/detect.css')}}">
</head>
<body>
  <!--loader-->
  <div class="wrapper-1" id="final-wrapper">
    <div class="wrapper-2">
        <div class="anim" id="one">
        </div>
        <div class="anim" id="two">
        </div>
        <div class="anim" id="three">
        </div>
        <div class="anim" id="four">
        </div>    
        </div>
</div>

    <!-- Header of the homepage-->
    <header>
      <img src="{{url_for('static', filename='images/favicon.png')}}" alt="">
      <h1>MATRIX</h1>
  </header>

  <!--Navbar-->

  <div class="topnav" id="myTopnav">
    <a href="faq">FAQ</a>
      <a href="feedback">Feedback</a>
      <!-- <a href="about_us.html">About Us</a> -->
      <a href="detect"  class="active">Detect</a>
      <a href="/">Home</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction();">
        <i class="fa fa-bars"></i>
      </a>
    </div>
        <div class="drag-area">
          <form method="post" enctype="multipart/form-data">
          <label for="plant_name" id="for_plant">Select a plant:</label>
         
          <select name="plant_name" id="plant_name" onchange="change_pic();">
          <option value="Apple" selected>Apple</option>
          <!-- <option value="Bell">Bell</option> -->
          <option value="Strawberry">Strawberry</option>
          <option value="Potato">Potato</option>
          <option value="Tomato">Tomato</option>
          <option value="Cherry">Cherry</option>
          <!-- <option value="Corn">Corn</option> -->
          </select>

          <script>

              function change_pic(){
                x = document.getElementById('plant-img');
                select = document.getElementById('plant_name');
                var value = select.options[select.selectedIndex].value;

                if(value == 'Strawberry'){
                  x.src = "../static/images/icons8-strawberry-48.png";
                }
                else if(value == 'Apple'){
                  x.src = "../static/images/icons8-apple-96.png";
                }
                else if(value == 'Potato'){
                  x.src = '../static/images/icons8-potato-100.png';
                }
                else if(value == 'Cherry'){
                  x.src = '../static/images/icons8-cherry-48.png';
                }
                else{
                  x.src = '../static/images/icons8-tomato-48.png';
                }

              }

          </script>


          <img src="../static/images/icons8-apple-96.png" alt="" id="plant-img">
          <label for="user_upload" id="upl-img">Upload an image:</label><br>
            <input type="file" name='user_img' id="user_upload"><br>
            <p style="color: red;" id="warning">(Please make sure that the image does not have a green or yellow background.)</p>
            <button type="submit" onclick="show_loader();">Submit</button>
            
          </form>
         <!-- To Show the result -->
          <div id="result_box">
            <p id="result">Detecting...</p>
            {% for message in get_flashed_messages() %}
            
                <h4 style="color: red;">{{ message }}</h4>
                
            {% endfor %}
          </div>
          <script>
            function show_loader(){
              document.getElementById('final-wrapper').style.display = 'block';
              document.getElementById('result_box').style.display = 'block';
              setTimeout(function () {
                $('.wrapper-1').fadeToggle ();
            },4500);
            }
            
        </script>
        </div>
        
      
      
        

      <footer>
        <p>&copy Created by team MATRIX</p>
    </footer>
</body>
</html>
